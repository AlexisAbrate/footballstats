<div class="card-group">
  <div class="card">
    <img class="card-img-top" src={{teams.home.logo}} alt="Card image cap" style="width: 150px; margin-left: 180px; margin-top: 50px;">
    <div class="card-body">
      <h5 class="card-title" style="text-align: center">{{teams.home.name}}</h5>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
        <div class="row mt-3"> 
            <h2 style="text-align: center" >{{score.fulltime.home}} - {{score.fulltime.away}}</h2>
        </div>
        <br>
        <div class="row mt-3"> 
            <div class="col-md-8">
                <div class="row mt-3" *ngFor="let goala of goals_home">
                    {{goala.player.name}} ({{goala.time.elapsed}}') <img src="../assets/img/ballon.png" style="width: 50px;"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row mt-3" *ngFor="let goala of goals_away">
                    <img src="../assets/img/ballon.png" style="width: 50px;"/> {{goala.player.name}} ({{goala.time.elapsed}}')
                </div>
            </div>
        </div>

    </div>
  </div>

  <div class="card">
    <img class="card-img-top" src={{teams.away.logo}}  alt="Card image cap" style="width: 150px; margin-left: 180px; margin-top: 50px;">
    <div class="card-body">
      <h5 class="card-title" style="text-align: center">{{teams.away.name}}</h5>
    </div>
  </div>
</div>
