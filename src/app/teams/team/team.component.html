<div class="row" style="background: black">
  <div class="row" style="margin-top: 20px; margin-left: 50px;">
    <div class="col-5">

    </div>
    <div class="col-6">
      <div id="logo">
        <img src={{team.logo}} class="img-fluid" />
      </div>
      <br>
      <div>
        <h5 class="card-title" style="color: white;">{{team.name}}</h5>
      </div>
      <br>
      <div>
        <h5 class="card-title" style="color: white;">Club fondé en {{team.founded}}</h5>

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-5">
    <div class="container" style="position: relative">
      <div class="blog-card league" style="background: url({{venue.image}}); background-size: cover;">
        <div class="title-content">
          <h3>{{venue.name}}</h3>
          <hr />
          <div class="intro">{{venue.city}}</div>
        </div> <!--/.title-content -->
        <div class="card-info">
             <br>
             <ul>
               <li>
                 {{venue.capacity}} places assises
               </li>
               <br>
               <li>
                Adresse : {{venue.address}}
              </li>
              <br>
              <li>
                Ville : {{venue.city}}
              </li>
             </ul>
          </div><!-- /.card-info -->
       <!-- <div class="utility-info">
          <ul class="utility-list">
            <li class="comments">12</li>
            <li class="date">03.12.2015</li>
          </ul>
        </div> /.utility-info -->
        <!-- overlays -->
        <div class="gradient-overlay"></div>
        <div class="color-overlay"></div>
    </div><!-- /.blog-card -->
    </div>
  </div>
  <div class="col-2">
    <div class="container">

    </div>
  </div>
  <div class="col-5">

  </div>
</div>
