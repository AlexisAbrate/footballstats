
<div class="card component">
    <div class="component-selection">
        <select>
            <option>1</option>
            <option>3</option>
        </select>
    </div>
    <div>
        {{fixtures[0].league.round}}
    </div>

<div>
    <table>
        <tbody>
            <tr *ngFor="let fix of fixtures">
                <td type="datetime" data-date-format="DD MM YYYY">
                    {{fix.fixture.date}}
                </td>
                <td>
                    <a [routerLink]="['/team/', fix.teams.home.id]">{{fix.teams.home.name}}</a>
                </td>
                <td>
                   <img src="{{fix.teams.home.logo}}" style="width: 40px;"> 
                </td>
                <td>
                    <a [routerLink]="['/fixture/', fix.fixture.id]">{{fix.score.fulltime.home}} : {{fix.score.fulltime.away}}</a>
                </td>
                <td>
                    <img src="{{fix.teams.away.logo}}" style="width: 40px;">
                </td>
                <td>
                    <a [routerLink]="['/team/', fix.teams.away.id]">{{fix.teams.away.name}}</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
